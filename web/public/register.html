<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzad</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/htmx-1.8.0.js"></script>
    <script defer src="/js/index.js"></script>
</head>
<body hx-ext="json-enc, disable-element">
<header>
    <h1>Puzzad</h1>
</header>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/register.html">Register</a></li>
        <li><a href="/login.html">Login</a></li>
    </ul>
</nav>
<article>
    <p>This is the register page.</p>
    <form hx-post="/register" hx-disable-element="#submit">
        <label>Team name: <input type="text" name="name" maxlength="20" required></label>
        <label>Email Address: <input type="email" name="email" placeholder="user@domain.tld" required></label>
        <button id="submit" type="submit">Register</button>
    </form>
</article>
<footer>
    <p>Footer</p>
</footer>
</body>
</html>
